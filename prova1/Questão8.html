<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid{
            display: grid;
            grid-template-columns: 150px 916px 150px ;
            grid-template-rows: 40px 80px 400px 100px 90px;
            grid-template-areas: 
            "Header Header Header"
            "Left-Aside Banner Right-Aside"
            "Left-Aside Main Right-Aside"
            "Left-Aside Main Right-Aside"
            "Left-Aside Low-Content Right-Aside"
            "Footer Footer Footer";

            gap: 5px;
        }

        .Header{grid-area: Header; background-color: yellow; text-align: center; padding: 10px;}
        .Banner{grid-area: Banner; background-color: red; text-align: center; padding: 10px;}
        .Main{grid-area: Main; background-color: blue; color: white; text-align: center; padding: 10px;}
        .Low-Content{grid-area: Low-Content; background-color: green; color: white; text-align: center; padding: 10px;}
        .Right-Aside{grid-area: Right-Aside; background-color: orange; text-align: center; padding: 10px;}
        .Left-Aside{grid-area: Left-Aside; background-color: green; color: white; text-align: center; padding: 10px;}
        .Footer{grid-area: Footer; background-color: navy; color: white; text-align: center; padding: 10px;}

        /* ðŸ“± Responsividade */
        @media screen and (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto 437px auto auto auto;
                grid-template-areas: 
                "Header"
                "Banner"
                "Left-Aside"
                "Main"
                "Right-Aside"
                "Low-Content"
                "Footer";
            }
        }
    </style>

</head>
<body>
    <div class="grid">

        <div class="Header">Header</div>
        <div class="Banner">Banner</div>
        <div class="Main">Main Content</div>
        <div class="Low-Content">Low Content</div>
        <div class="Right-Aside">Right Aside</div>
        <div class="Left-Aside">Left Aside</div>
        <div class="Footer">Footer</div>

    </div>
</body>
</html>
