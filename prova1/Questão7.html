<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
<style>

         body:hover {
            transform: rotate(3600deg);
            transition: 60s;
            
        }
        .circulo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        #c1 {
            position: fixed;
            background-color: red;
            position: fixed;
        }

        #c2 {
            background-color: blue;
            position: fixed;
            right: 100px;
        }

        #c3 {
            background-color: green;
            position: fixed;
            bottom: 100px;
        }

        #c4 {
            background-color: yellow;
            position: fixed;
            right: 100px;
            bottom: 100px;
        }

        #c5 {
            background-color: purple;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        
    </style>

</head>

<body>
    <div class="circulo" id="c1"></div>
    <div class="circulo" id="c2"></div>
    <div class="circulo" id="c3"></div>
    <div class="circulo" id="c4"></div>
    <div class="circulo" id="c5"></div>

    
</body>

</html>
