<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            gap: 10px;

        }

        .japao {
            border: solid 1px black;
            height: 150px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .circulo {
            background-color: red;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            
        }



        .listra {
            height: 50px;
            width: 200px;
            border: solid 1px black;
        }

        #l1 {
            background-color: red;
        }

        #l2 {
            background-color: white;
        }

        #l3 {
            background-color: blue;
        }

        .italia {
            display: flex;
            flex-direction: row;

        }

        .faixa {
            width: 67px;
            height: 150px;
            border: solid 1px black;
        }

        #f1 {
            background-color: green;

        }

        #f2 {
            background-color: white;
        }

        #f3 {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="japao">
             <div class="circulo"> </div>
        </div>
       


        <div class="holanda">
            <div class="listra" id="l1"></div>
            <div class="listra" id="l2"></div>
            <div class="listra" id="l3"></div>
        </div>

        <div class="italia">
            <div class="faixa" id="f1"></div>
            <div class="faixa" id="f2"></div>
            <div class="faixa" id="f3"></div>
        </div>
    </div>
</body>

</html>
